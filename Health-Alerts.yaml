openapi: 3.0.2
info:
  title: Health Alerts
  description: This application allows users to send and receive information about a user's health condition.
  version: '1.0'
  termsOfService: 'https://events.spilab.es/terms'
  contact:
    name: Spilab
    url: 'https://spilab.es'
    email: info@spilab.es
paths:
  /event:
    post:
      tags:
        - Event
      summary: Sends an event
      description: Sends an event
      operationId: postEvent
      requestBody:
        description: Information about the event
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          $ref: '#/components/responses/201'
        '404':
          $ref: '#/components/responses/404'
  /user:
    get:
      tags:
        - Status
      summary: Gets user information
      description: Obtain user general information
      operationId: getUser
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/404'
  /location:
    get:
      tags:
        - User
      operationId: getLocation
      summary: Gets user location.
      responses:
        '200':
          $ref: '#/components/responses/200location'
        '404':
          $ref: '#/components/responses/404'
  /temperature:
    get:
      tags:
        - Status
      summary: Gets the environment temperature
      description: Obtain current environment temperature
      operationId: getTemperature
      responses:
        '200':
          $ref: '#/components/responses/200value'
        '404':
          $ref: '#/components/responses/404'
  /bodyTemperature:
    get:
      tags:
        - Status
      summary: Gets the user temperature
      description: Obtain current user temperature
      operationId: getBodyTemperature
      responses:
        '200':
          $ref: '#/components/responses/200value'
        '404':
          $ref: '#/components/responses/404'
components:
  schemas:
    Event:
      required:
        - id
        - title
        - description
        - latitude
        - longitude
        - radius
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: 'Need help!'
        description:
          type: string
          example: "I have fallen."
        location:
         $ref: '#/components/schemas/Location'  
    Location:
      properties:
        latitude:
          type: number
          format: double
          example: 39.479030
        longitude: 
          type: number
          format: double
          example: -6.342139
        radius:
          type: number
          format: double
          example: 20
    User:
      properties:
        id:
          type: string
          example: '05461A54'
        details:
          type: string
          example: '84 years old. Male. Lives alone.'
        
  responses:
    404:
      description: Not found response
      content:
        text/plain:
          schema:
            title: Endpoint not found
            type: string
            example: Not found 
    200location:
        description: Returns location.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
    200value:
        description: Returns a numerical value.
        content:
          application/json::
            schema:
              title: Numerical value
              type: number
              format: double
              example: 80.5
    200:
      description: Succesful response
      content:
        text/plain:
          schema:
            title: Succesful response
            type: string
            example: Post Correctly
    201:
      description: Succesful response
      content:
        text/plain:
          schema:
            title: Succesful response
            type: string
            example: Post Correctly
